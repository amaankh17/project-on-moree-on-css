<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Image</title>
    <style>
      img {
        border-radius: 50%;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <img
      src="image.png"
      alt="gojo saturo"
    />
  </body>
</html>
